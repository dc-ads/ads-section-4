<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/template.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <div>
        <h3>Cadastro de usuários</h3>
        
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:commandButton type="button" value="Novo" icon="pi pi-file" styleClass="mr-2" />
                <p:commandButton type="button" value="Salvar" icon="pi pi-save" styleClass="mr-2" />
                <p:commandButton type="button" value="Pesquisar" icon="pi pi-search" styleClass="mr-2" />
            </p:toolbarGroup>
        </p:toolbar>
        
        <h:form>
            <p:panelGrid columns="2" layout="tabular">
                
                <p:outputLabel for="lastname1" value="Nome"/>
                <p:inputText id="lastname1"/>

                <p:outputLabel for="descricao" value="Descrição"/>
                <p:inputTextarea id="descricao" rows="4"/>

                <p:outputLabel for="marca" value="Marca"/>
                <p:inputText id="marca"/>

                <p:outputLabel for="valor" value="Valor"/>
                <p:inputText id="valor"/>
            </p:panelGrid>
        </h:form>
    </div>
</ui:composition>
